<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <!-- Formulário -->  
 <div class="col-4 m-4">

     <h2>Formulário</h2>
     <form>
       <div class="mb-4"> <!-- Separa os input e label-->  
        <label for="email" class="form-label">E-mail</label> <!-- Descreve o input como se fosse um título -->  
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
       </div>

       <div class="mb-4"> <!-- Divide-se os inputs por essas divs --> 
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
       </div>

       <button type="submit" class="btn btn-primary" >Cadastrar</button>
        
     </form>
 </div>

 <!-- Formulário Desabilitado-->
 
 <div class="col-4 m-4">

    <h2>Formulário Desabilitado</h2>
    <form>
      <div class="mb-4">   
       <label for="email" class="form-label">E-mail</label> 
       <input type="email" class="form-control" id="email" name="email" disabled aria-describedby="emailHelp" placeholder="Insira seu e-mail">
       <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div> <!-- Inserir disabled -->
      </div>

      <div class="mb-4"> 
       <label for="password" class="form-label">Senha:</label>
       <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
      </div>

      <button type="submit" class="btn btn-primary" >Cadastrar</button>
       
    </form>
</div>


<!-- Form Control --> 
<div class="m-4">

<h2>Crie seu Post</h2>

<form>

   <div class="col-4 mb-4"> <!-- Espaçamento dos Inputs (m-4) e Col-4 Espaçamento Col --> 
    <label for="title" class="form-label">Título do Post:</label>
    <input type="text" class="form-control form-control-sm" id="title" placeholder="Digite seu Título">
   </div>

   <div class="col-4 mb-4"> 
     <label for="content" class="form-label">Conteúdo:</label>
     <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
<!-- textarea quando temos muito texto para digitar -->
   
   </div>
   <button type="submit" class="btn btn-success">Enviar</button>

</form>

</div>
    
</body>
</html>
