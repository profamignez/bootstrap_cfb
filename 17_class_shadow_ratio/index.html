<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
       <title>Class Shadow e Ratio</title>
</head>
<body>

     <!-- Class Shadow -->
 <div class="border border-1 border-dark m-5 p-4 bg-white shadow">CFC Cursos</div>
 <div class="border border-1 border-dark m-5 p-4 bg-white shadow-sm">CFC Cursos</div>
 <div class="border border-1 border-dark m-5 p-4 bg-white shadow-lg">CFC Cursos</div>
 <div class="border border-1 border-dark m-5 p-4 bg-white shadow-none">CFC Cursos</div>


 <!-- Class Ratio -->
<div class="container">
    <div class="border border-1 border-dark ratio ratio-1x1 m-3">
        <iframe src="https://www.youtube.com/embed/IZzNQqF1_oc"></iframe>
    </div>
    <div class="border border-1 border-dark ratio ratio-4x3 m-3">
        <iframe src="https://www.youtube.com/embed/IZzNQqF1_oc"></iframe>
    </div>
    <!-- Medida PadrÃ£o ratio 16x9 -->
    <div class="border border-1 border-dark ratio ratio-16x9 m-3">
        <iframe src="https://www.youtube.com/embed/IZzNQqF1_oc"></iframe>
    </div>
    <div class="border border-1 border-dark ratio ratio-21x9 m-3">
        <iframe src="https://www.youtube.com/embed/IZzNQqF1_oc"></iframe>
    </div>




</div>

</body>
</html>
