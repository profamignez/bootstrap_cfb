<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
       <title>Class Border</title>
</head>

<body>

    <!-- Float com Bootstrap -->
<div class="clearfix"> 
 <div class="caixa bg-primary float-start">Esquerda 1</div>
 <div class="caixa bg-primary float-end">Direita 1</div>
</div>

 <div class="clearfix">
     <div class="caixa bg-success float-start">Esquerda 2</div>
     <div class="caixa bg-success float-end">Direita 2</div>
 </div>

 <div class="clearfix">
     <div class="caixa bg-secondary float-start">Esquerda 3</div>
     <div class="caixa bg-secondary float-end">Direita 3</div>
     </div>
 </div>

<hr/>

      <!-- Float com CSS -->
<div class="clearfix"> <!-- a class clear corrige o float-->
    <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
    <div class="caixa bg-primary" style="float: right;">Direita 1</div>
    <div class="caixa bg-success clear_fix" style="float: left;">Esquerda 2</div>
    <div class="caixa bg-success" style="float: right;">Direita 2</div>
    <div class="caixa bg-secondary clear_fix" style="float: left">Esquerda 3</div>
    <div class="caixa bg-secondary" style="float: right;">Direita 3</div>
   </div>

</body>
</html>
