<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="banner" class="carousel slide" data-bs-ride="carousel">

        <div id="indicadores" class="carousel-indicators">
            <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="4"></button>
        </div>

        <div id="imagens" class="carousel-inner" active>
            <div class="carousel-item active">
                <img src="jardinagem1_500x375.jpg" class="d-block w-100" alt="Jardim 1">

                <!-- Texto no Carousel -->
                <div class="carousel-caption">
                    <h2>Jardim do rol apto - plantas</h2>
                    <p>Cactos e Suculentas diversas</p>
                </div>
                
            </div>

            <div class="carousel-item">
                <img src="jardim2_500x375.jpg" class="d-block w-100" alt="Jardim 2">
            </div>

            <div class="carousel-item">
                <img src="minha_arte500x375.jpg" class="d-block w-100" alt="Artesanato">
            </div>

            <div class="carousel-item">
                <img src="trab_arte_500x375.jpg" class="d-block w-100" alt="Arteterapia 1">
            </div>

            <div class="carousel-item">
                <img src="trab_arte1_500x375.jpg" class="d-block w-100" alt="Arteterapia 2">
            </div>
        </div>

       
            <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
       

    </div>
    
</body>
</html>
