<!-- Margin - espaçamento externo / Padding espaçamento interno -->
<div>TOPO</div>
    <div class="container-fluid border border-1 border-dark my-5" style="background-color: #EEE;">
        <!-- Padding - espaçamento interno -->

     <div class="border border-1 border-dark p-3 my-2">youtube.com/cfbcursos</div>   
    </div> 

<div>BASE</div>
