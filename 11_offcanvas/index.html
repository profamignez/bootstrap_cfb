    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->

    <title>Offcanvas</title>

<body>

        </div>

        <div class="offcanvas-body">
            <a href="https://www.youtube.com/watch?v=oRVBoGpgtu0&list=PLx4x_zx8csUgop9qBqm6ReuNa3XraZBrc" target="_black">Curso de Bootstrap</a><br/>

            <a href="https://www.youtube.com/watch?v=lcKo-ycLDNw&t=2s" target="_black">Curso de Javascript</a><br/>
            <a href="https://www.youtube.com/watch?v=dVzJ3bx68FA&list=PLx4x_zx8csUglgKTmgfVFEhWWBQCasNGi" target="_black">Curso de C#</a><br/>
        </div>
    </div>

        <div class="offcanvas offcanvas-end" id="menu2">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Menu de Cursos</h1>           
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button> 
        </div>    
        <div class="offcanvas-body">

            <a href="https://www.youtube.com/watch?v=lcKo-ycLDNw&t=2s" target="_black">Curso de Javascript</a><br/>
            <a href="https://www.youtube.com/watch?v=dVzJ3bx68FA&list=PLx4x_zx8csUglgKTmgfVFEhWWBQCasNGi" target="_black">Curso de C#</a><br/>
        </div>
    </div>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu1">Abrir Janela Lateral 1</button>
    
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu2">Abrir Janela Lateral 2</button>
